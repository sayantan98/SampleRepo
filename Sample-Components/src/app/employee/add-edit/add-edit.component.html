<div class="modal-header" style="background-color: rgb(130, 125, 125);">
    <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form #heroForm="ngForm">
      <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" class="form-control" id="empName" [(ngModel)]="emp.employeeName" name="employeeName" required>
      </div>
      <div class="form-group">
        <label for="depName">Department Name</label>
        <select class="form-select" id="depName" [(ngModel)]="emp.departmentId" (selected)="emp.departmentId" name="departmentName" required>
            <option value="0">--Select Department--</option>
            <option *ngFor="let item of depList" value="{{item.departmentId}}">{{item?.departmentName}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="doj">Date Of Joining</label>
        <input type="date" class="form-control" id="doj" [(ngModel)]="emp.doj" name="doj" required>
      </div>
      <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <input type="file" class="form-control" *ngIf="emp.employeeId==0" id="profilePicture" [(ngModel)]="emp.profilePicture" name="profilePicture" (change)="uploadFiles($event)" required disabled>
        <input type="file" class="form-control" *ngIf="emp.employeeId!=0" id="profilePicture" [(ngModel)]="emp.profilePicture" name="profilePicture" (change)="uploadFiles($event)" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary" *ngIf="emp.employeeId==0" (click)="saveClick(heroForm)">Save changes</button>
    <button type="button" class="btn btn-primary" *ngIf="emp.employeeId!=0" (click)="updateClick(heroForm)" >Update changes</button>
  </div>
